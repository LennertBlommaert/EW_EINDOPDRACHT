<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Hello, The_Creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script>

    // https://github.com/typekit/webfontloader/blob/master/README.md
    WebFontConfig = {
      google: {
        families: ['Roboto']
      }
      /*
      custom: {
        families: ['My Font', 'My Other Font:n4,i4,n7'],
        urls: ['/fonts.css']
      }
      */
    };

    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);

  </script>


</head>

<body>

  <!-- <header>
    <h1>The Creation</h1>
    <h2>Create your world by playing music</h2>
    <div>
      Play with your MIDI controller or with the Q-W-E-R-T-Y keys
    </div>
    <button type="button" name="button">
      Start experience

  <div class='gui'>
    <button class="reset-button">
      Reset world
    </button>

    <!-- <label for='auto-rotation-speed'>Auto rotation speed</label>
    <input id='auto-rotation-speed' name="auto-rotation-speed" type="range" value="10" min="0.5" step="0.1" max="30" /> -->

    <button class="auto-rotation-button">
      Start/Stop auto rotation
    </button>

    <label for='sound-volume-range'>Sound volume</label>
    <input id='sound-volume-range' name="sound-volume-range" type="range" value="0" min="-20" step="2" max="20" />

    <button class="drum-beat-button">
      Start/Stop drum beat
    </button>

    <label for='bpm-range'>BPM</label>
    <input id='bpm-range' name="bpm-range" type="range" value="120" min="80" step="1" max="160" />

    <button class="toggle-fullscreen-button">
      Toggle fullscreen
    </button>

    <button class="toggle-game-modus">
      START GAME
    </button>

  </div>

  <div class="world">

    <div class="game-notes-container game-inactive">
      <!-- <div class="instructions">Play the displayed notes</div> -->
      <ul class="game-notes">
      </ul>
      <div class="congratulations">Well done!</div>
    </div>

    <ul class='drum-beat-representations'>
      <li class='drum-beat-representation' data-order='0'>
        1
      </li>
      <li class='drum-beat-representation' data-order='1'>
        2
      </li>
      <li class='drum-beat-representation' data-order='2'>
        3
      </li>
      <li class='drum-beat-representation' data-order='3'>
        4
      </li>
      <li class='drum-beat-representation' data-order='4'>
        5
      </li>
      <li class='drum-beat-representation' data-order='5'>
        6
      </li>
    </ul>

    <div class="keys-container"></div>
  </div>

  <script type="text/javascript" src="js/lib/three.min.js"></script>
  <script type="text/javascript" src="js/lib/OrbitControls.js"></script>
  <script type="text/javascript" src="js/lib/THREE.Terrain.min.js"></script>

</body>

</html>
