<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Hello, The_Creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script>

    // https://github.com/typekit/webfontloader/blob/master/README.md
    WebFontConfig = {
      google: {
        families: ['Roboto']
      }
      /*
      custom: {
        families: ['My Font', 'My Other Font:n4,i4,n7'],
        urls: ['/fonts.css']
      }
      */
    };

    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);

  </script>


</head>

<body>

  <button class="reset-button">
    Reset world
  </button>

  <button class="auto-rotation-button">
    Start/Stop auto rotation
  </button>

  <label for='auto-rotation-speed'>Auto rotation speed</label>
  <input id='auto-rotation-speed' name="auto-rotation-speed" type="range" value="1" min="0.5" step="0.1" max="5.5" />

  <div class="world"></div>

  <script type="text/javascript" src="js/lib/three.min.js"></script>
  <script type="text/javascript" src="js/lib/OrbitControls.js"></script>
  <script type="text/javascript" src="js/lib/THREE.Terrain.min.js"></script>

</body>

</html>
