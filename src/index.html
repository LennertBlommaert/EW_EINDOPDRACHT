<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Hello, The_Creation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script>

    // https://github.com/typekit/webfontloader/blob/master/README.md
    WebFontConfig = {
      google: {
        families: ['Roboto', 'Poppins:400']
      },
      custom: {
        families: ['summerHearts'],
        urls: ['assets/fonts/summerHearts/summerHearts.css']
      }
      /*
      custom: {
        families: ['My Font', 'My Other Font:n4,i4,n7'],
        urls: ['/fonts.css']
      }
      */
    };

    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);

  </script>


</head>

<body>

  <div class='global-container'>

  <div class="start-container active">
    <div class="start-logo">
      <h1 class="start-logo-title">
        <span class="start-logo-r">R</span>
        <span class="start-logo-text">esynthesize</span>
      </h1>
    </div>
    <div class="start-info">
      <p class="start-info-text">PLUG in MIDI CONTROLLER TO START
        <br />
        <span class="start-info-accent">OR</span>
      </p>
      <p class="start-info-btn">Play with keyboard</p>
    </div>
  </div>

  <div class='challenge-message'></div>

  <div class="keys-container">
    <div class="black-keys"></div>
    <div class="white-keys"></div>
  </div>


  <div class="world">
    <div class='gui'>
      <div class="gui-buttons">
        <div class="reset-button btn">
          Reset
        </div>

        <!-- <label for='auto-rotation-speed'>Auto rotation speed</label>
        <input id='auto-rotation-speed' name="auto-rotation-speed" type="range" value="10" min="0.5" step="0.1" max="30" /> -->

        <div class="auto-rotation-button btn btn-toggle">
          auto rotation
        </div>

        <div class="toggle-fullscreen-button btn">
          fullscreen
        </div>

        <div class="toggle-game-modus btn">
          Game mode
        </div>
      </div>

      <div class="slider-container">
        <label for='sound-volume-range'>volume</label>
        <input id='sound-volume-range' name="sound-volume-range" type="range" value="0" min="-15" step="1" max="15" />
      </div>

      <div class="bpm-container">
        <div class="drum-beat-button btn">
          drum beat
        </div>

        <div class="bpm-container-right">

        <div class="slider-container">
          <label for='bpm-range'>BPM</label>
          <input id='bpm-range' name="bpm-range" type="range" value="120" min="80" step="1" max="160" />
        </div>

          <ul class='drum-beat-representations'>
            <li class='drum-beat-representation' data-order='0'>
            </li>
            <li class='drum-beat-representation' data-order='1'>
            </li>
            <li class='drum-beat-representation' data-order='2'>
            </li>
            <li class='drum-beat-representation' data-order='3'>
            </li>
            <li class='drum-beat-representation' data-order='4'>
            </li>
            <li class='drum-beat-representation' data-order='5'>
            </li>
          </ul>

        </div>
      </div>

    </div>

    <div class="game-notes-container game-inactive">
      <!-- <div class="instructions">Play the displayed notes</div> -->
      <ul class="game-notes">
      </ul>
      <div class="congratulations">Well done!</div>
    </div>

    <ul class="shortcut-visualisation">
      <li class="x"></li>
      <li class="y"></li>
    </ul>
  </div>

  </div>

  <script type="text/javascript" src="js/vendors/three.min.js"></script>
  <script type="text/javascript" src="js/vendors/OrbitControls.js"></script>
  <script type="text/javascript" src="js/vendors/THREE.Terrain.min.js"></script>
  <script type="text/javascript" src="js/vendors/stats.min.js"></script>

</body>

</html>
